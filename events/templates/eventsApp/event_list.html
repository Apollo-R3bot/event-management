{% extends "eventsApp/layout.html" %}

{% block title %}
    Identification Card
{% endblock %}

{% block content %}
    <div class="row my-2">
        <p class="col lead">Events</p>
        <div class="col d-flex justify-content-end"><button class="btn btn-sm btn-primary btn-block"><a href="{% url 'create_event' %}" class="text-white">Create event</a></button></div>
    </div>
    <hr>
    <table class="table table-hover table-striped display" id="employeeTable" style="width:100%">
        <thead>
            <tr>
                <!-- <th>Photo</th> -->
                <th>Event</th>
                <th>Timings</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <!-- <td><img class="profile" src="{{ event.profile_picture.url }}"></td> -->
                <td>
                    <span class="fw-bolder">{{ event.name }}</span>
                </td>
                <td>
                    <p>{{ event.location }}</p>
                </td>
                <td>
                    <p>{{ event.status }}</p>
                </td>
                <td>
                    <a href="" class="btn btn-sm btn-outline-primary"><i class='bx bxs-id-card me-1'></i>Generate</a>
                    <a href="" class="btn btn-sm btn-outline-warning"><i class='bx bx-pencil text-warning me-1'></i>Edit card</a>
                    <button class="btn btn-sm btn-outline-danger"><i class='bx bx-trash text-danger me-1'></i>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        new DataTable("#employeeTable");
    </script>
{% endblock %}
