{% extends "eventsApp/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="row my-5">
        <h4>Featured events</h4>
        <hr>
        {% for event in events %}
            <div class="col-sm-4">
                <div class="card border-top-0 shadow">
                    <div class="schedule fw-bold"><span class="date">25</span>Apr</div>
                    <img class="card-img-top" src="{{ event.poster.url }}" alt="Poster" style="border-radius: 12px 12px 0px 0px;">
                    <div class="card-body">
                        <h5 class="text-dark">{{ event.name|truncatewords:3 }}</h5>
                        <p class="d-flex align-items-center"><i class='bx bx-map'></i>{{ event.location }}</p>
                        <a href="{% url 'event' event_id=event.id %}" class="btn btn-primary">Get ticket</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
