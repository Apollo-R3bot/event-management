{% extends "eventsApp/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="row my-5">
        <h4>Featured events</h4>
        <hr>
        {% for e in events %}
            <div class="col-sm-4">
                <div class="card border-top-0 shadow">
                    <div class="schedule fw-bold"><span class="date">{{ e.start_date|date:"d" }}</span>{{ e.start_date|date:"M" }}</div>
                    <img class="card-img-top" src="{{ e.event.poster.url }}" alt="Poster" style="border-radius: 12px 12px 0px 0px;height: 190px;">
                    <div class="card-body">
                        <h5 class="text-dark">{{ e.event.event_name|truncatewords:3 }}</h5>
                        <p class="d-flex align-items-center"><i class='bx bx-map'></i>{{ e.event.location }}</p>
                        <a href="{% url 'event' event_id=e.event.id %}" class="btn btn-primary">Get ticket</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
