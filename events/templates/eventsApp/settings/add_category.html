{% extends "eventsApp/settings/layout.html" %}

{% block title %}
    Category
{% endblock %}

{% block account %}
    <div class="row p-2">
        <p class="col lead">Add / update category</p>
        <hr>
        <form method="post" class="card">
            {% csrf_token %}
            {{category_form}}
            <button type="submit" class="btn btn-primary my-2">Save</button>
        </form>
    </div>
{% endblock %}
